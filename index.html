<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>

<body>
   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="#">Inicio</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>
       </div> 
   </header>

   <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOW I MET YOUR MOTHER</h3>
                <p class="descricao"> Em 2030, o arquiteto Ted Mosby conta a história sobre como conheceu a mãe dos seus filhos. Tudo começou em 2005, quando um de seus amigos decidiu se casar e Ted precisou correr atrás de um amor.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
   </main>

   <div class="carrousel-filmes">
       <div class="owl-carousel owl-theme">
